name: CI Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-build:
    name: Test Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.21']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libgl-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxxf86vm-dev \
            libxfixes-dev \
            libx11-xcb-dev \
            libxcb1-dev \
            libwayland-dev \
            libwayland-egl-backend-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-0 \
            libxkbcommon-x11-dev \
            libgtk-3-dev \
            libvulkan-dev \
            libegl1-mesa-dev \
            ffmpeg

      - name: Install Linux whisper.cpp
        if: runner.os == 'Linux'
        run: |
          git clone --depth 1 https://github.com/ggerganov/whisper.cpp.git /tmp/whisper
          cd /tmp/whisper
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON
          cmake --build build -j$(nproc)
          sudo mkdir -p /usr/local/lib /usr/local/include
          sudo cp build/src/libwhisper.so* /usr/local/lib/ || true
          sudo cp build/ggml/src/libggml*.so* /usr/local/lib/ || true
          sudo cp include/whisper.h /usr/local/include/
          sudo cp ggml/include/*.h /usr/local/include/
          sudo ldconfig

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install whisper-cpp ffmpeg

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Build
        run: go build -v ./cmd/ivrit_ai_gui
        env:
          CGO_ENABLED: 1
          CGO_CFLAGS: ${{ runner.os == 'macOS' && '-I/opt/homebrew/include' || '' }}
          CGO_LDFLAGS: ${{ runner.os == 'macOS' && '-L/opt/homebrew/lib -lwhisper -lggml -lggml-base' || '' }}

      - name: Run tests
        run: go test -v ./cmd/ivrit_ai_gui
        env:
          CGO_ENABLED: 1
          CGO_CFLAGS: ${{ runner.os == 'macOS' && '-I/opt/homebrew/include' || '' }}
          CGO_LDFLAGS: ${{ runner.os == 'macOS' && '-L/opt/homebrew/lib -lwhisper -lggml -lggml-base' || '' }}

      - name: Run tests with coverage
        run: go test -cover -coverprofile=coverage.out ./cmd/ivrit_ai_gui
        env:
          CGO_ENABLED: 1
          CGO_CFLAGS: ${{ runner.os == 'macOS' && '-I/opt/homebrew/include' || '' }}
          CGO_LDFLAGS: ${{ runner.os == 'macOS' && '-L/opt/homebrew/lib -lwhisper -lggml -lggml-base' || '' }}

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest'
        run: |
          go tool cover -func=coverage.out
